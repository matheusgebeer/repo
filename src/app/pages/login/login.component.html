<app-layout-login  title="Login into your account"
    primaryBtnText="Login Now"
    secondaryBtnText="Signup Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>   
    <form [formGroup]="loginForm">
        <app-primary-input 
        formControlName="email"       
        inputName="email"
        type="email"
        label="Email"
        placeholder="dsgr@gmail.com"
        >            
        </app-primary-input> 
        <app-primary-input   
        formControlName="password"     
        inputName="password"
        type="password"
        label="password"       
        >            
        </app-primary-input> 
        <span>Forgot password?</span>

    </form>
</app-layout-login>
